<!DOCTYPE HTML>
<html>
<head>
  <title>Qua Balls</title>
<script type="text/javascript" src="../build/out/qua.js"></script>
<script type="text/javascript" src="setImmediate.js"></script>
</head>
<body>
<h1><a href="https://github.com/qua-lang/qua-vm">Qua</a></h1>
<script type="text/lisp" id="main">
(def default-prompt 'default-prompt)

(defun spawn-thread (ct)
  (%%push-prompt default-prompt
    (lambda () (run-thread ct)))
  (print ct)
  (unless (eq ct 1)
    (spawn-thread (- ct 1))))

(defun run-thread (id)
  (let ((ball (js:object 
               :x (+ 300 ($random_offset 200))
               :y (+ 240 ($random_offset 100))
               :radius 5
               :color "#ff0000"
               :dx ($random_offset 3)
               :dy ($random_offset 3)
               :id id)))
    (@push $BALLS ball)
    (loop
      ($move_ball ball)
      (sleep))))

(defun sleep ()
  (%%take-subcont default-prompt
                  (lambda (k)
                    (defun callback #ign
                      (%%push-prompt-subcont default-prompt k (lambda ())))
                    ($setImmediate (js:function #'callback)))))

(spawn-thread 100)
</script>

    <canvas id="canvas" width="600" height="480"></canvas>
    <script>
      function move_ball(ball) {
        ball.x = ball.x + ball.dx;
        ball.y = ball.y + ball.dy;
        if (ball.x > 600) ball.dx=ball.dx*-1;
        if (ball.y > 480) ball.dy=ball.dy*-1;;
        if (ball.x < 0) ball.dx=ball.dx*-1;
        if (ball.y < 0) ball.dy=ball.dy*-1;;
      }

      function random_offset(n) {
        var num = Math.floor(Math.random()*n) + 1; // this will get a number between 1 and N;
        num *= Math.floor(Math.random()*2) == 1 ? 1 : -1; // this will add minus sign in 50% of cases
        return num;
      }

      window.requestAnimFrame = (function(callback) {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
        function(callback) {
          window.setTimeout(callback, 1000 / 60);
        };
      })();
      var BALLS = [];
      function animate(canvas) {
        var context = canvas.getContext("2d");
        context.clearRect(0, 0, canvas.width, canvas.height);
        for(var n = 0; n < BALLS.length; n++) {
          var ball = BALLS[n];
          context.beginPath();
          context.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI, false);
          context.fillStyle = ball.color;
          context.fill();
        }
        requestAnimFrame(function() {
          animate(canvas);
        });
      }
      var canvas = document.getElementById("canvas");
      animate(canvas);

      qua.vm().eval(document.getElementById("main").textContent);
    </script>
  </body>
</html>
